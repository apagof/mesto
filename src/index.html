<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/header.svg')%>" class="header__logo" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class = "profile__avatar-wrap">
          <button class = "profile__avatar-button">
        <img src="<%=require('./images/Cousteau.jpg')%>" class="profile__avatar" alt="аватар">
        <!-- <img src="<%=require('./images/pencil.svg')%>" class="profile__avatar-edit" alt="редактировать профиль"> -->
        </button>
      </div>
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" title="Изменить профиль" aria-label="Изменить"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" title="Добавить фото" aria-label="Добавить"></button>
    </section>
    <section class="photos">
        <ul class="grid-photos">
        </ul>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
     <div class="popup popup_type_edit">
      <div class="popup__container">
      <button class="popup__button-close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <form class="popup__edit-form popup__form" name="Edit-profile" novalidate>
          <h3 class="popup__header">Редактировать профиль</h3>
          <input class="popup__input popup__input_type_name"
            placeholder="Имя"
            type="text"
            name="name"
            minlength="2"
            maxlength="40"
            required
            id="popup__name"
          >
          <span class="popup__input-error popup__name-error"></span>

          <input class="popup__input popup__input_type_profession"
            placeholder="О себе"
            type="text"
            name="profession"
            minlength="2"
            maxlength="200"
            required
            id="popup__prof"
          >

          <span class="popup__input-error popup__prof-error"></span>

          <button class="popup__button-save"
          type="submit"
          name="Submit"
          aria-label="Сохранить"
          >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-pic">
      <div class="popup__container">
        <button class="popup__button-close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <form class="popup__form-add popup__form" name="add-pic" novalidate>
          <h3 class="popup__header">Новое место</h3>
            <input type="text"
              class="popup__input popup__input_type_place popup__input_type_error"
              placeholder="Название"
              name="name"
              minlength="2"
              maxlength="30"
              required
              id="popup__pick"
            >
          <span class="popup__input-error popup__pick-error"></span>
          <input class="popup__input popup__input_type_link popup__input_type_error"
            placeholder="Ссылка на картинку"
            type="url"
            name="link"
            required
            id="popup__link"
          >
          <span class="popup__input-error popup__link-error"></span>
          <button class="popup__button-save" type="submit" name="Submit">Сохранить</button>
        </form>
      </div>
    </div>
     <div class="popup popup_type_image-big">
      <div class="popup__image-container">
          <img class="popup__card-image" src="#" alt="#">
          <p class="popup__image-caption"></p>
          <button class="popup__button-close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__button-close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <form class="popup__form-edit popup__form" name="edit-avatar" novalidate>
          <h3 class="popup__header">Обновить аватар</h3>
          <input type="url"
          placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_link popup__input_type_error popup__input_name_link-avatar"
          name="link"
          required
          id="avatar-link">
          <span class="popup__input-error avatar-link-error"></span>
          <button class="popup__button-save" type="submit" name="Submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <h3 class="poppup__header popup__confirm_header">Вы уверены?</h3>
        <form class="popup__form" name="confirm" novalidate>
          <input type="submit" class="popup__button-save popup__confirm_button-save" name="submit" value="Да">
          <button class="popup__button-close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="grid-item">
        <img src="#" alt="#" class="grid-item__image">
        <div class="grid-item__wrap">
          <h3 class="grid-item__name"></h3>
          <div class = "grid-item__like-container">
          <button type="button" class="grid-item__like" aria-label="Понравилось"></button>
          <p class ="grid-item__like-counter">1</p>
        </div>
          <button class="grid-item__delete-btn" aria-label="Удалить картинку"></button>
        </div>
        </li>
    </template>
</body>
</html>
