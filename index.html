<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header.svg" class="header__logo" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/Cousteau.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" title="Изменить профиль" aria-label="Изменить"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" title="Добавить фото" aria-label="Добавить"></button>
    </section>
    <section class="photos">
        <ul class="grid-photos">
        </ul>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
     <div class="popup popup_type_edit">
      <div class="popup__container">
      <button class="popup__button-close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <form class="popup__edit-form popup__form" name="Edit-profile" novalidate>
          <h3 class="popup__header">Редактировать профиль</h3>
          <input class="popup__input popup__input_type_name"
            placeholder="Имя"
            type="text"
            name="name"
            minlength="2"
            maxlength="40"
            required
            id="input-name"
          >
          <span class="popup__input-error" id="input-name-error"></span>

          <input class="popup__input popup__input_type_profession"
            placeholder="О себе"
            type="text"
            name="profession"
            minlength="2"
            maxlength="200"
            required
            id="input-profession"
          >

          <span class="popup__input-error" id="input-profession-error"></span>

          <button class="popup__button-save"
          type="submit"
          value="Сохранить"
          name="Submit"
          aria-label="Сохранить"
          >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-pic">
      <div class="popup__container">
        <button class="popup__button-close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
        <form class="popup__form-add popup__form" name="add-pic" novalidate>
          <h3 class="popup__header">Новое место</h3>
            <input type="text"
              class="popup__input popup__input_type_place popup__input_type_error"
              placeholder="Название"
              name="place"
              minlength="2"
              maxlength="30"
              required
              id="input-new"
            >
          <span class="popup__input-error" id="input-new-error"></span>
          <input class="popup__input popup__input_type_link popup__input_type_error"
            placeholder="Ссылка на картинку"
            type="url"
            name="link"
            required
            id="input-place"
          >
          <span class="popup__input-error" id="input-place-error"></span>
          <button class="popup__button-save" type="submit" value="Сохранить" name="Submit">Сохранить</button>
        </form>
      </div>
    </div>
     <div class="popup popup_type_image-big">
      <div class="popup__image-container">
          <img class="popup__card-image" src="#" alt="#">
          <p class="popup__image-caption"></p>
          <button class="popup__button-close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="grid-item">
        <img src="#" alt="#" class="grid-item__image">
        <div class="grid-item__wrap">
          <h3 class="grid-item__name"></h3>
          <button type="button" class="grid-item__like" aria-label="Понравилось"></button>
          <button class="grid-item__delete-btn" aria-label="Удалить картинку"></button>
        </div>
        </li>
    </template>
    <script type = "module" src ="scripts/Card.js"></script>
    <script type = "module" src = "scripts/FormValidator.js"></script>
    <script type ="module" src="./scripts/index.js"></script>
</body>
</html>
